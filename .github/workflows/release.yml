name: Build & Release

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install Dependencies (Chocolatey)
        run: |
          choco install visualstudio2019-workload-manageddesktop
          choco install nuget.commandline
          powershell Invoke-WebRequest "https://github.com/aspriddell/Time.NET/releases/download/1.0/AssemblyVersionPatch.exe" -O ".\AVP.exe" 
          
      - name: "Setup MSBuild"
        uses: microsoft/setup-msbuild@v1.0.0
                  
      - name: Update Version Number
        run: .\AVP.exe ".\DragonFruit.CodeCutter/Properties/AssemblyInfo.cs"
          
      - name: NuGet Restore
        run: nuget restore    
          
      - name: Build
        run: MSBuild ".\DragonFruit.CodeCutter.sln" /t:Build /p:Configuration=Release ".\DragonFruit.CodeCutter.sln" /t:Build /p:Configuration=Release
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: .\DragonFruit.CodeCutter\bin\Release\*.exe
          tag_name: '${{ github.job }}'
          name: 'v${{ github.job }}'
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
